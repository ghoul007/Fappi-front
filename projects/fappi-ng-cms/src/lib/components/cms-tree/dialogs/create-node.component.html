<div class="add-node-wrapper">
  <h1 i18n="@@ux.fappi-ng-cms.cms-tree.addnode" mat-dialog-title>Add a node</h1>
  <div *ngIf="nodeTypes" mat-dialog-content>

    <div class="row">
      <mat-slide-toggle class="col-lg-12"
        [(ngModel)]="data.file">
        <span *ngIf="!data.file" i18n="@@ux.fappi-ng-cms.cms-tree.createfolder">Create a folder</span>
        <span *ngIf="data.file" i18n="@@ux.fappi-ng-cms.cms-tree.createfile">Create a file</span>
      </mat-slide-toggle>
    </div>
    <div  class="row">
      <div class="col-lg-12">
        <mat-form-field class="app-bg-primary-color-100">
          <input #name [(ngModel)]="data.name" i18n-placeholder="@@ux.fappi-ng-cms.cms-tree.name" matInput
                 placeholder="Name">
        </mat-form-field>
      </div>

      <div *ngIf="!hideId" class="id-part col-lg-12">
        <mat-form-field class="app-bg-primary-color-100">
          <input [(ngModel)]="data.slug" [slugOf]="name" i18n-placeholder="@@ux.fappi-ng-cms.cms-tree.slug" matInput
                 placeholder="Slug">
        </mat-form-field>
      </div>
      <div *ngIf="data.file" class="col-lg-12">
        <mat-form-field class="app-bg-primary-color-100 col-lg-12">
          <mat-label i18n="@@ux.fappi-ng-cms.cms-tree.type">Type</mat-label>
          <mat-select [(ngModel)]="data.nodeType">
            <mat-option *ngFor="let nodeType of nodeTypes" [value]="nodeType.id">
              {{nodeType.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


  </div>
  <div class="center-btns" mat-dialog-actions>
    <button (click)="onNoClick()" i18n="@@ux.fappi-ng-cms.cms-tree.cancel" class="mat-stroked-button" mat-button>Cancel</button>
    <button [disabled]="!( data.name != '' && data.slug != '' && ( data.nodeType != '' || !data.file ))" [mat-dialog-close]="data" cdkFocusInitial
            i18n="@@ux.fappi-ng-cms.cms-tree.ok"
            mat-button>Ok
    </button>
  </div>
</div>
