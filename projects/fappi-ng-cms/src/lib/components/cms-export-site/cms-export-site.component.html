<h1 mat-dialog-title>Chose your export options:</h1>

<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-slide-toggle [(ngModel)]="data.exportGlobalNodeTypes">
        Export global node types
      </mat-slide-toggle>
    </div>
    <div class="col-12">
      <mat-slide-toggle [(ngModel)]="data.exportNodeTypes">
        Export node types
      </mat-slide-toggle>
    </div>
    <div class="col-12">
      <mat-slide-toggle [(ngModel)]="data.exportSites">
        Export site and node
      </mat-slide-toggle>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <input [(ngModel)]="data.name" matInput placeholder="Export name" required>
      </mat-form-field>
    </div>


  </div>
</div>


<div class="footer" mat-dialog-actions>
  <div class="row">
    <div class="col-12">
      <button (click)="startExport()" color="accent" mat-raised-button type="submit">Export</button>
    </div>
  </div>
</div>
