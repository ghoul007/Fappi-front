<h1 mat-dialog-title>Add a version:</h1>

<div mat-dialog-mediascontent>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="app-bg-primary-color-100">
        <input [(ngModel)]="data.versionName" matInput placeholder="Version name" required>
      </mat-form-field>
    </div>
  </div>
</div>


<div class="footer" mat-dialog-actions>
  <div class="row">
    <div class="col-12">
      <button (click)="create()" color="accent" mat-raised-button type="submit">Create</button>
    </div>
  </div>
</div>
