<div class="content-wrapper">
    <form (ngSubmit)="onSubmitForm()" [formGroup]="addChannelForm">

      <div class="main-container content-wrapper wrapper">
        <mat-form-field class="app-primary-color-100">
          <input  formControlName="name" matInput placeholder="Name" required i18n-placeholder="@@ux.cms.chanel.field.name.placeholder">
        </mat-form-field>

        <div class="action-button">
          <button (click)="back()" class="mat-stroked-button" mat-button type="button" i18n="@@ux.cms.chanel.action.cancel">Cancel</button>
          <button color="accent" mat-raised-button type="submit" i18n="@@ux.cms.chanel.action.add">Add</button>
        </div>

      </div>
    </form>
  </div>
