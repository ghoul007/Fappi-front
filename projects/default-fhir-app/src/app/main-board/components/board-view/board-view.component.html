<div class="container-fluid dashboard-wrapper">
  <div class="small-width col-lg-10 offset-lg-1 no-gutters "><h1>Patients directories</h1>
  </div>

  <div class="offset-md-1 col-md-10">
    <div class="row">
      <div *ngFor="let clinicalServiceResource of clinicalServiceResources" class="col-md-6 col-sm-12 col-lg-3 ">
        <mat-card class="home-card">
          <mat-card-header>
            <mat-card-title>{{clinicalServiceResource.organization.name}}</mat-card-title>
            <mat-card-subtitle>Your patients</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ul>
              <li><span>Nombre de patients : </span>{{clinicalServiceResource.patientCount}}</li>
              <li><span>Nombre d'user : </span>{{clinicalServiceResource.userCount}}</li>
            </ul>
          </mat-card-content>
          <mat-card-actions>
            <a
              [href]="'/front/org/'+clinicalServiceResource.organization.id.id+'/admin/organizations/edit/'+clinicalServiceResource.organization.id.id"
              mat-button target="_blank">Manage</a>
            <button [routerLink]="'/org/'+clinicalServiceResource.organization.id.id+'/clinical'" mat-button>Find
              Patients
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

    </div>
  </div>
</div>
