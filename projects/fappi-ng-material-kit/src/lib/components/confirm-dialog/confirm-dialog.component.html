<h2 i18n="ux.fappi-ng-material-kit.ux.dialog.confirm.title" mat-dialog-title>Confirm</h2>
<mat-dialog-content class="container-spaced" i18n="ux.fappi-ng-material-kit.ux.dialog.confirm.subtitle">Are you sure ?</mat-dialog-content>
<div class="container-spaced">
  <mat-dialog-actions>
    <button class="mat-stroked-button" i18n="ux.fappi-ng-material-kit.ux.dialog.confirm.cancel" mat-button mat-dialog-close>Cancel</button>
    <button [mat-dialog-close]="true" color="accent" cdkFocusInitial i18n="ux.fappi-ng-material-kit.ux.dialog.confirm.confirm" mat-button>Confirm</button>
  </mat-dialog-actions>
</div>
